<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт у розробці</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #cccccc;
        }
        .logo {
            max-width: 225px;
            margin-bottom: 30px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
        .social-links a {
            margin: 0 10px;
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <img src="images/logo-stam.png" alt="Логотип СТАМ" class="logo">
    <h1>Сайт у розробці</h1>
    <p>Скоро ми запустимося. Дякуємо за ваше терпіння!</p>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/yourpage" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
