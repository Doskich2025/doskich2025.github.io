<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТАМ — Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 20px;
            top: 15px;
            height: 50px;
        }
        nav {
            background: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #575757;
        }
        main {
            padding: 20px;
            background: white;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo-stam.png" alt="Логотип СТАМ" class="logo">
        <h1>Компанія СТАМ</h1>
    </header>

    <main>
        <h2>Вітаємо на офіційному сайті компанії СТАМ!</h2>
        <p>Ми пропонуємо інноваційні рішення для бізнесу та промисловості. Ознайомтесь із нашими послугами та досягненнями.</p>
    </main>

    <footer>
        <p>&copy; 2025 Компанія СТАМ. Всі права захищені.</p>
    </footer>
</body>
</html>
