<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #575757;
        }
        main {
            padding: 20px;
            background: white;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ласкаво просимо на наш сайт!</h1>
    </header>

    <nav>
        <a href="#">Головна</a>
        <a href="#">Про нас</a>
        <a href="#">Послуги</a>
        <a href="#">Контакти</a>
    </nav>

    <main>
        <h2>Проєкт стартової сторінки</h2>
        <p>Це стартова сторінка вашого вебсайту. Ви можете змінювати цей текст, щоб краще представити ваш контент.</p>
    </main>

    <footer>
        <p>&copy; 2025 Всі права захищені</p>
    </footer>
</body>
</html>
