<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма зворотного зв'язку</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/contact-form.css" />
  </head>
  <body>
    <footer class="footer" id="footer">
      <h2 class="footer__title">Ми зв'яжемось з вами!</h2>
      <form action="#" method="post">
        <label for="name">Ім'я</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Ваше ім'я"
          required
        />

        <label for="email">Електронна пошта</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="user@email.com"
          required
        />

        <label for="subject">Номер телефону</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="+380..."
          required
        />

        <label for="message">Побажання</label>
        <textarea
          id="message"
          name="message"
          placeholder="Ваше повідомлення"
          rows="5"
          required
        ></textarea>

        <button type="submit">Замовити консультацію</button>
      </form>
    </footer>
  </body>
</html>
